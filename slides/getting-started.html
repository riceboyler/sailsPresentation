<h2>Getting Started</h2>
<ul>
    <li>First thing, make sure you have Node.js</li>
    <li>Check out <a href="http://www.chocolatey.org" target="_blank">Chocolatey</a></li>
    <li class="fragment">
        <pre><code>cinst nodejs.install</code></pre>
    </li>
    <li class="fragment">
        <pre><code data-trim>npm install -g sails</code></pre>
    </li>
    <li class="fragment">
        <pre><code data-trim>sails new AppName</code></pre>
    </li>
    <li class="fragment">
        <pre><code data-trim>cd AppName</code></pre>
    </li>
    <li class="fragment">
        <pre><code data-trim>sails lift</code></pre>
    </li>
</ul>
