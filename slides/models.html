<h2>Models</h2>
<ul>
    <li>Standard MVC type model definition, with a twist</li>
    <li class="fragment">Can be schema-bound or schemaless</li>
    <li class="fragment">As of 0.10, uses <a href="https://github.com/balderdashy/waterline-docs/blob/master/associations.md" target="_blank">associations</a>, even with Mongo or Redis</li>
    <li class="fragment">Has <a href="http://sailsjs.org/#/documentation/concepts/ORM/Validations.html" target="_blank">rich validations</a> based on data "types"</li>
    <li class="fragment">Provides for easy querying within the model (rich/smart models)</li>
</ul>
